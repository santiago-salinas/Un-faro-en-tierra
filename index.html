            await textshow("o con miedo,", 2);
            await textshow("las flores se expanden, conquistando terreno.", 2);
            await textshow("O de si yo estoy enojada y con miedo.", 2);

            await textshow("Necesito pedirte perdón.", 1);
            await textshow("No me di cuenta que estabas llegando a estos límites.", 1);
            await textshow(
                "Estoy muy cerrado últimamente desde que me volví a hablar con mi viejo, y nos dió las noticias.",
                1);

            await textshow("Me di cuenta.", 2);

            await textshow("Voy a hacer un esfuerzo por escucharte más.", 1);
            await textshow("Por sentirte más.", 1);
            await textshow("Y vamos a darle para adelante con tus planes.", 1);

            await textshow("Yo sé que te cuesta abrirte.", 2);
            await textshow("Gracias.", 2);
            await textshow("Todo va a estar bien.", 1);
            await textshow("", 1);

            await textshow("Todo va a estar bien.", 1, 1);

            await sleep(5000);
            await textshow("", 1);
            await sleep(5000);
            location.reload();

        }

        async function textshow(guion, person, last) {
            if (person == 1) {
                text.style.color = "rgb(145, 229, 149)";
                text.style.fontStyle = "normal";
                // text.style.fontWeight = "bold";
                text.style.textAlign = "left";
            } else {
                text.style.color = "rgb(68, 191, 255)";
                text.style.fontStyle = "italic";
                text.style.fontWeight = "normal";
                text.style.textAlign = "right";
            }
            text.innerHTML = guion;
            text.classList.remove("hide");
            if (guion == "") {
                await sleep(2500);
            } else {
                await sleep(1000);
                await sleep(65 * guion.length);
            }

            if (last != 1) {
                text.classList.add("hide");
                await sleep(200);
            }

        }


        function sleep(ms) {
            return new Promise(
                resolve => setTimeout(resolve, ms)
            );
        }
    </script>
